<main class="main">
  <div class="content-wrapper">
    <h2>Авторизация</h2>
    <form class="form">
      <mat-form-field>
        <mat-label>Введите ваш Email</mat-label>
        <input formControlName="login"
               class="input"
               matInput
               placeholder="pat@example.com"
               required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input formControlName="password"
               class="input"
               matInput [type]="hide() ? 'password' : 'text'"/>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-checkbox class="example-margin">Запомнить меня?</mat-checkbox>
      <button mat-stroked-button>Войти</button>
    </form>
  </div>
</main>
